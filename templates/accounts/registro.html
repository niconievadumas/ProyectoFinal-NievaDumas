{% extends 'base.html' %}

{% block title %}
<title>Registro</title>
{% endblock title %}

{% block despues_del_header %}
<p>
    <a href={% url 'index' %}>Volver</a>    
</p>
<p>
    <form action={% url 'registro' %} method="post">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <button>Registrarse</button>
    </form>
</p>
{% endblock despues_del_header %}
