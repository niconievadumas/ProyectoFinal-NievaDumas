{% extends 'base.html' %}

{% block title %}
<title>Crear Posteo</title>
{% endblock title %}

{% block despues_del_header %}
<p>
    <a href={% url 'listado_posteos' %}>Volver</a>    
</p>

<p>
    <form action={% url 'crear_posteo' %} method="post">
        {% csrf_token %}
               
        <table>
            {{form.media}}
            {{form}}
        </table>
        <button>Crear</button>
        
    </form>
</p>
{% endblock despues_del_header %}
