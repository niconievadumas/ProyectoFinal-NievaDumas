{% extends 'base.html' %}

{% block title %}
<title>Editar Posteo</title>
{% endblock title %}

{% block titulo_sub_header %}
<h1>El Aleph</h1>
<span class="subheading">Blog literario</span>
{% endblock titulo_sub_header %}

{% block despues_del_header %}
<p>
    <a href={% url 'listado_posteos' %}>Volver</a>
</p>
<p>
    <form action={% url 'editar_posteo' posteo.id %} method="post" enctype="multipart/form-data">
        {% csrf_token %}
    
        <table>{{form}}</table>
        <button>Editar</button>
    </form>
</p>
{% endblock despues_del_header %}
